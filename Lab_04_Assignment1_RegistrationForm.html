<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>

<body>
    <h2 align="center">Registration Form</h2>

    <form>
        <table border="2" align="center" cellpadding="8" cellspacing="0">

            <tr>
                <td>Student Name</td>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Middle Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td>Father's Name</td>
                <td><input type="text" placeholder="Enter your father's name"></td>
                <td>Mother's Name</td>
                <td><input type="text" placeholder="Enter your mother's name"></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="text" placeholder="dd-mm-yyyy"></td>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Category</td>
                <td>
                    <input type="radio" name="cat"> GEN
                    <input type="radio" name="cat"> OBC
                    <input type="radio" name="cat"> SC/ST
                </td>
                <td>Handicapped</td>
                <td>
                    <input type="radio" name="handi"> Yes
                    <input type="radio" name="handi"> No
                </td>
            </tr>

            <tr>
                <td>Ex-Serviceman</td>
                <td>
                    <input type="radio" name="ex"> Yes
                    <input type="radio" name="ex"> No
                </td>
                <td>EWS</td>
                <td>
                    <input type="radio" name="ews"> Yes
                    <input type="radio" name="ews"> No
                </td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
                <td>Mobile No.</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option>Select any one</option>
                        <option>Odisha</option>
                        <option>West Bengal</option>
                        <option>Bihar</option>
                    </select>
                </td>
                <td>City</td>
                <td>
                    <select>
                        <option>Select any one</option>
                        <option>Bhubaneswar</option>
                        <option>Cuttack</option>
                        <option>Rourkela</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Photo</td>
                <td><input type="file"></td>
                <td>Upload Signature</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
